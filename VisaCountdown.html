<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .date-info {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
        }

        .number {
            font-size: 3em;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 10px;
        }

        .label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .message {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
        }

        .expired {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .countdown {
                gap: 10px;
            }

            .number {
                font-size: 2em;
            }

            .label {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visa Countdown</h1>
        <div class="date-info">Expires on December 22, 2025</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-12-22T23:59:59').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('message').textContent = 'Visa has expired';
                document.querySelectorAll('.countdown-item').forEach(item => {
                    item.classList.add('expired');
                });
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            const messageEl = document.getElementById('message');
            if (days <= 7 && days > 0) {
                messageEl.textContent = '‚ö†Ô∏è Visa expiring soon!';
            } else if (days === 0) {
                messageEl.textContent = 'üö® Expires today!';
            } else {
                messageEl.textContent = '‚úì Time remaining';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
